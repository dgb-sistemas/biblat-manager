{% extends "sidebar_layout.html" %}
{% from "_helpers.html" import render_field_icon %}
{% block content %}
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">{{ _('Registro de fasc√≠culo nuevo') }}</div>
            <div class="card-body card-block">
                <form action="" method="post">

                    {% for field in form %}
                        {{ render_field_icon(field, class_='form-control') }}
                    {% endfor %}

                    <div class="form-actions form-group">
                        {{ form.hidden_tag() }}
                        <button type="submit" class="btn btn-primary btn-sm">{{ _('Registrar') }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
